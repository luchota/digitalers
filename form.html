<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Formulario Digitallers</title>
    </head>


    <body>

        <form class="form">
            <p class="title">Registrate </p>
            <p class="message">Registrate ahora y disfruta de todos los beneficios</p>
                <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="name">
                    <span>Nombre</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="lastname">
                    <span>Apellido</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" placeholder="" required="mail">
                <span>Email</span>
            </label> 
                
            <label>
                <input class="input" type="password" placeholder="" required="password">
                <span>Contraseña</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="cpassword">
                <span>Confirmar contraseña</span>
            </label>
            <button class="submit">Enviar</button>
            <p class="signin">Ya tienes una cuenta? <a href="#">Iniciar sesion</a> </p>
        </form>

    
    </body>
</html>
