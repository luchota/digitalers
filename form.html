<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Formulario Digitallers</title>
    </head>


    <body>

        <form class="form">
            <p class="title">Registrate </p>
            <p class="message">Registrate ahora y disfruta de todos los beneficios</p>
                <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="name">
                    <span>Nombre</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="lastname">
                    <span>Apellido</span>
                </label>

                <label>
                    <input class="input" type="number" placeholder="" required="edad">
                    <span>Edad</span>
                </label>
            </div> 
            
            <label>Nacionalidad</label>
                <select name="Nacionalidad">
                    <option  value="argentina">Argentina</option>
                    <option value="brasil" selected>Brasil</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Perú</option>
                </select>

                <p>Genero:</p>
                <label>Femenino<input type="radio" name="Gender" value="Female"></label>
                <label>Masculino<input type="radio" name="Gender" value="Male"></label>
                <label>Otro<input type="radio" name="Gender" value="otro"></label>
                    
            <label>
                <input class="input" type="email" placeholder="" required="mail">
                <span>Email</span>
            </label> 
                
            <p>Dirección:</p>
            <label>
                <input class="input" type="text" placeholder="" required="calle">
                <span>Calle</span>
            </label>
            <label>
                <input class="input" type="number" placeholder="" required="numero">
                <span>Número</span>
            </label>
            <button class="submit">Enviar</button>
            <p class="signin">Ya tienes una cuenta? <a href="#">Iniciar sesion</a> </p>
        </form>

    
    </body>
</html>
